<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Daily Beat{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Daily Beat</h1>
        <nav>
            <a href="{{ url_for('index') }}" class="btn">ホーム</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('mypage') }}" class="btn">マイページ</a>
                <a href="{{ url_for('post_daily_song') }}" class="btn">投稿する</a>
                <a href="{{ url_for('logout') }}" class="btn">ログアウト</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn">ログイン</a>
                <a href="{{ url_for('register') }}" class="btn">新規登録</a>
            {% endif %}
            <a href="{{ url_for('all_posts') }}" class="btn">全ての投稿</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Daily Beat. All rights reserved.</p>
    </footer>
</body>
</html>
